AWSTemplateFormatVersion: 2010-09-09
Description: |
  This cfn file is used for creating a template which runs S3 static 
  web-hosting using cloudfront distribution.
Parameters:
  myDomainName:
    Description: type your subdomain name for example "www.clarusway.us"
    Type: String
    AllowedPattern: (?!-)[a-zA-Z0-9-.]{1,63}(?<!-)

Resources:
  myS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref myDomainName
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
      WebsiteConfiguration:
        IndexDocument: index.html

  myBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref myS3Bucket # Required
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref myS3Bucket
                - /*
            Principal: '*'

  myCloudFrontDist:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref myDomainName
        Comment: mycfndistro-deco
        DefaultCacheBehavior:
          AllowedMethods:
            - GET 
            - HEAD
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true
          TargetOriginId: deco-cfn-18-clfrnt
          ViewerProtocolPolicy: allow-all
        Enabled: true
        HttpVersion: http2
        Origins:
          - CustomOriginConfig:
              OriginProtocolPolicy: http-only
            DomainName: !Select [ 2, !Split [ "/", !GetAtt myS3Bucket.WebsiteURL ] ] 
            Id: deco-cfn-18-clfrnt
        PriceClass: PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: arn:aws:acm:us-east-1:058264207781:certificate/d443b650-ebd7-4892-85f4-330368434d50
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
  myRoute53Record:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: Z10181311Q03G2N3XFEVB
      RecordSets: #Do not provide the HostedZoneId if it is already defined in AWS::Route53::RecordSetGroup
        - AliasTarget: 
            DNSName: !GetAtt myCloudFrontDist.DomainName
            HostedZoneId: Z2FDTNDATAQYW2 # blongs to cloudfront.net not you domain.
          Name: !Ref myDomainName
          Type: A

Outputs:

  BucketName: 
    Description: S3 Bucket URL for Kittens Website
    Value: !GetAtt myS3Bucket.WebsiteURL
  CloudfrontEndpoint:
    Description: Endpoint for Kittens Cloudfront
    Value: !GetAtt myCloudFrontDist.DomainName
  FullDomainName:
    Description: Full Domain Name of my Application
    Value: !Ref myDomainName
    